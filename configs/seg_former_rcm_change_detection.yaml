seed_everything: true

trainer:
  accelerator: "gpu"
  devices: -1
  strategy:
    class_path: lightning.pytorch.strategies.DDPStrategy
    init_args:
      find_unused_parameters: false
      gradient_as_bucket_view: true
      static_graph: true
  gradient_clip_val: 1.0
  precision: "16-mixed"
  sync_batchnorm: true
#  logger:
#    class_path: lightning.pytorch.loggers.mlflow.MLFlowLogger
#    init_args:
#      save_dir: .mlflow/logs
#      log_model: all
#      experiment_name: "change_detection_segformer"
#      run_name: "segformer_change_detection_mit_b0"
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: "val_loss"
        mode: "min"
        verbose: True
        patience: 20
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        dirpath: "./model_checkpoints"
        monitor: "val_loss"
        mode: "min"
        save_top_k: 5
        filename: "model-AB-{epoch:02d}-{val_loss:.3f}"
    - class_path: tools.callbacks.segmentation_visualization.VisualizationCallback
      init_args:
        max_samples: 3
  max_epochs: 250

model:
  class_path: tasks_with_models.change_detection_segformer.ChangeDetectionSegmentationSegformer
  init_args:
#    change_detection_model: "changeformer"
    image_size: [256,256]
    encoder: "mit_b0"
    use_dynamic_encoder: false
    in_channels: 15 #(5+1)x2+3 # Should be : len(band_names [+1 if BITMASK not included in band_names ] )X2 + 3
    weights: imagenet
    max_samples: 10
    num_classes: 1  # binary change detection
    loss:
      # class_path: loss.dice_bce_loss.DiceBCELoss
      class_path: segmentation_models_pytorch.losses.DiceLoss
      init_args:
        mode: "binary"
        #alpha: 0.5
        #smooth: 1e-6
        #eps: 1e-7
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 6e-5
    scheduler:
      class_path: torch.optim.lr_scheduler.ReduceLROnPlateau
      init_args:
        mode: "min"
        factor: 0.1
        patience: 10
        cooldown: 1
        min_lr: 6e-8
    scheduler_config:
      interval: "epoch"
      frequency: 1
      monitor: "val_loss"
    class_labels: ["unburn", "burn"]
    class_colors: ["#000000", "#FF0000"]
    weights_from_checkpoint_path: /app/model_checkpoints/model-epoch=129-val_loss=0.251.ckpt


data:
  class_path: datamodules.rcm_change_detection_one_output_datamodule.RcmChangeDetectionOneOutputDataModule
